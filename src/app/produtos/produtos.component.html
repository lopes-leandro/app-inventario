<h1>Produtos</h1>
<button class="btn btn-outline btn-sm" (click)="addProduto()">Novo Produto</button>
<clr-datagrid>
  <clr-dg-column clrDgField="nome">Nome</clr-dg-column>
  <clr-dg-column>Data de Expiração</clr-dg-column>
  <clr-dg-column clrDgField="ativo">Ativo</clr-dg-column>
  <clr-dg-row *clrDgItems="let produto of produtos$ | async; trackBy trackById" [clrDgItem]="produto">
    <clr-dg-action-overflow>
      <button class="action-item" (click)="onEditar(produto)">Editar Produto</button>
      <button class="action-item" (click)="onDeletar(produto)">Deletar Produto</button>
    </clr-dg-action-overflow>
    <clr-dg-cell>{{produto.nome}}</clr-dg-cell>
    <clr-dg-cell>{{produto.dataExpiracao}}</clr-dg-cell>
    <clr-dg-cell>
      <span class="label" [ngClass]="{
        'label-success': produto.ativo, 
        'label-danger': !produto.ativo}">
        {{produto.ativo ? 'Ativo':'Inativo'}}
      </span>
    </clr-dg-cell>
  </clr-dg-row>
  <clr-dg-footer>
    <clr-dg-pagination #pagination [clrDgPageSize]="10">
      <clr-dg-page-size [clrPageSizeOptions]="[10,20,50]">
        Produtos por página
      </clr-dg-page-size>
      {{pagination.firstItem + 1}} - {{pagination.lastItem + 1}}
      de {{pagination.totalItems}} produtos
    </clr-dg-pagination>
  </clr-dg-footer>
</clr-datagrid>
<in-delete-product-modal 
  *ngIf="deletar"
  [produto]="produtoParaSerDeletado"
  (cancelar)="handleCancelar()"
  (confirmar)="confirmarDelete()">
</in-delete-product-modal>
<in-produto *ngIf="produtoOpen" [produto]="selecionarProduto" (finalizar)="handleFinalizar($event)"></in-produto>
